<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js"></script>
    
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <div>
        <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick= "somar()">
        <section id="Sres">Resultado:</section>
    </div>
    <div>
        <h1>Multiplicando valores</h1>
        <input type="number" name="m1" id="m1"> .
        <input type="number" name="m2" id="m2">
        <input type="button" value="Multiplicar" onclick= "multiplicar()" >
        <section id="Mres">Resultado:</section>
    </div>

    <div>
        <h1>Dividindo valores</h1>
        <input type="number" name="d1" id="d1"> รท
        <input type="number" name="d2" id="d2">
        <input type="button" value="Dividir" onclick= "dividir()" >
        <section id="Dres">Resultado:</section>
    </div>
    

</body>
</html>
